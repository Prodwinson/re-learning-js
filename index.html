<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <label>Name: </label>
        <input type="text" placeholder="Name of the expense" id="input-name">
        <label>Date: </label>
        <input type="text" placeholder="mm/dd/yyyy" id="input-date">
        <label>Amount: </label>
        <input type="text" placeholder="" id="input-amount">
    </div>
    <button id="btn">Add Expenses</button>
    <table id="table">
        <tr id="table-row">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Remove</th>
        </tr>
    </table>
<script src="main.js"></script>
</body>
</html>
